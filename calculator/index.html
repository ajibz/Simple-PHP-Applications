<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calculator project</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<input type="text" id="firstValue" value="" hidden>
	<center>
		<div style="width: 430px;background-color: black;padding-bottom: 40px;margin-top: 80px;border-radius: 20px;">
	<center><input id="display" type="text" style="width: 300px;height: 50px;box-shadow: 5px 5px 20px cadetblue;border: none;border-radius: 10px;margin-top: 70px;font-size: 20px;font-weight: bolder;" readonly></center>
	<div style="display: flex;flex-direction: column; justify-content:center;align-items: center;margin-top: 30px;">
<div style="display: flex;justify-content: space-evenly;width: 300px;">
	<button id="one" value="1">1</button>
	<button id="two" value="2">2</button>
	<button id="three" value="3">3</button>
</div>

<div style="display: flex;justify-content: space-evenly;width: 300px;margin-top: 20px;">
	<button id="four" value="4">4</button>
	<button id="five" value="5">5</button>
	<button id="six" value="6">6</button>
</div>
<div style="display: flex;justify-content: space-evenly;width: 300px;margin-top: 20px;">
	<button id="seven" value="7">7</button>
	<button id="eight" value="8">8</button>
	<button id="nine" value="9">9</button>
</div>
<div style="display: flex;justify-content: space-evenly;width: 300px;margin-top: 20px;">
	<button id="zero" value="0">0</button>
	<button id="dot" value=".">.</button>
	<button id="clear">clear</button>
</div>
<div style="display: flex;justify-content: space-evenly;width: 300px;margin-top: 20px;">
	<button id="plus" value="+">+</button>
	<button id="minus" value="-">-</button>
	<button id="multiply" value="*">*</button>
</div>
<div style="display: flex;justify-content: space-evenly;width: 300px;margin-top: 20px;">
	<button id="divide" value="/">/</button>
	<button id="equal">=</button>
	<button id="percent">%</button>
</div>
	
</div>
</div>
</center>
<script type="text/javascript" src="calc.js"></script>
</body>
</html>
