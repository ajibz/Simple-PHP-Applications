<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Js Quize App</title>
</head>
<body>
	<center>
	<div>
		<h3 id="result"></h3>
		<h1 id="quest" style="text-decoration:underline;color: green;">Questions</h1>
		<div id="radiobtn" style="display: block;">
		<div style="display: flex;align-items: center;">
		<input type="radio" name="radiobtn" id="radioA">
		<p id="optA"></p>
		</div>
		<div style="display: flex;align-items: center;">
		<input type="radio" name="radiobtn" id="radioB"> 
		<p id="optB"></p>
		</div>
		<div style="display: flex;align-items: center;">
		<input type="radio" name="radiobtn" id="radioC" >
		<p id="optC"></p>
		</div>
		<div style="display: flex;align-items: center;">
		<input type="radio" name="radiobtn" id="radioD">
		<p id="optD"></p>
		</div>


		<div id="btns" style="display:flex;">
			<input type="submit" value="Previous" id="prev" style="background-color: cadetblue;width: 70px;height: 30px;border-radius: 7px;color: white;">
			<input type="submit" value="Next" id="next" style="background-color: blue;width: 70px;height: 30px;border-radius: 7px;margin-left: 10px;color: white;">
		</div>
	</div>
	</center>	

<script type="text/javascript" src="jsquize.js"></script>
</body>
</html>
