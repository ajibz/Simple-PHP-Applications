<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Add Post Page</title>
</head>
<body>
	<div style="display: flex;justify-content: center;padding-top: 100px;">
	<div style="background-color: skyblue;padding: 30px;">
		<form>
			<div><input type="text" style="width: 385px;height: 25px;border-radius: 7px;" placeholder="Blog Title " id="blog_title"></div>
			<div><textarea cols="50" rows="10" placeholder="Blog Details" style="margin-top: 10px;" id="blog_details"></textarea></div>
			
			<input type="submit" style="width: 150px;height: 28px;border-radius: 7px;background-color: cadetblue;border: none;color: white;cursor: pointer;" value="Add" id="blog_submit">
		</form>
	</div>
</div>


<script type="text/javascript" src="../JsBlog/add_post.js"></script>
</body>
</html>
